<!-- Floating Cart Button -->
<button id="cart-toggle">ðŸ›’ <span id="cart-count">0</span></button>

<!-- Cart Panel -->
<div id="cart-panel">
    <h2>Your Cart</h2>
    <div id="cart-items"></div>
    <div id="total-price"></div>
    <button class="cart-button" onclick="checkout()">Proceed to Checkout</button>
</div>

<script>
    // ---------- CART FUNCTIONALITY ----------
    let cart = [];

    function addToCart(name, price){
        let existing = cart.find(i => i.name === name);
        if(existing) existing.quantity++;
        else cart.push({name, price, quantity:1});
        updateCart();
    }

    function removeFromCart(index){
        cart.splice(index,1);
        updateCart();
    }

    function changeQuantity(index, delta){
        cart[index].quantity += delta;
        if(cart[index].quantity <= 0) cart.splice(index,1);
        updateCart();
    }

    function updateCart(){
        const cartItemsDiv = document.getElementById('cart-items');
        const totalDiv = document.getElementById('total-price');
        cartItemsDiv.innerHTML = '';
        let total = 0;

        cart.forEach((item,index)=>{
            total += item.price * item.quantity;
            const div = document.createElement('div');
            div.className = 'cart-item';
            div.innerHTML = `
                <span>${item.name} - $${item.price} x ${item.quantity}</span>
                <span>
                    <button onclick="changeQuantity(${index},-1)">-</button>
                    <button onclick="changeQuantity(${index},1)">+</button>
                    <span class="remove-item" onclick="removeFromCart(${index})">X</span>
                </span>
            `;
            cartItemsDiv.appendChild(div);
        });
        totalDiv.innerHTML = `<strong>Total:</strong> $${total}`;
        document.getElementById('cart-count').textContent = cart.reduce((sum,i)=>sum+i.quantity,0);
    }

    function checkout(){
        if(cart.length===0){ alert("Cart is empty!"); return; }
        let summary = "You purchased:\n";
        cart.forEach(item => summary += `${item.name} x ${item.quantity} = $${item.price*item.quantity}\n`);
        summary += `\nTotal: $${cart.reduce((sum,i)=>sum+i.price*i.quantity,0)}`;
        alert(summary);
        cart=[];
        updateCart();
    }

	<div id="specs-modal">
    <div id="specs-box">
        <span id="close-specs" onclick="closeSpecs()">X</span>
        <h3>Specifications</h3>
        <p id="specs-text"></p>
    </div>
</div>

    // ---------- CART TOGGLE ----------
    const cartToggle = document.getElementById('cart-toggle');
    const cartPanel = document.getElementById('cart-panel');
    cartToggle.addEventListener('click', ()=>{
        cartPanel.style.display = cartPanel.style.display === 'block' ? 'none' : 'block';
    });

    // ---------- AUTO SLIDER ----------
    const slides = document.querySelectorAll('.slider img');
    let currentSlide = 0;
    setInterval(()=>{
        slides[currentSlide].classList.remove('active');
        currentSlide = (currentSlide + 1) % slides.length;
        slides[currentSlide].classList.add('active');
    }, 10000); // Switch every 10 seconds

    // ---------- SEARCH BAR ----------
    function handleSearch(event){
        if(event.key === 'Enter'){
            alert('Search for: ' + event.target.value);
        }
    }
</script>
